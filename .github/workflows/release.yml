name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Validate manifest version
        run: |
          MANIFEST_VERSION=$(jq -r '.version' manifest.json)
          TAG_VERSION=${{ steps.version.outputs.VERSION }}
          if [ "$MANIFEST_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: manifest.json version ($MANIFEST_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

      - name: Package extension
        run: |
          mkdir -p dist
          zip -r dist/chrome-notification-sanitizer-${{ steps.version.outputs.VERSION }}.zip \
            manifest.json \
            background.js \
            content.js \
            injected.js \
            icons/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/chrome-notification-sanitizer-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
